<div class="myBoard" ng-click="dataBoard.goToBoard(dataBoard.data.idBoard)">
    <div class="titleBoard">
        <input-title in-title="dataBoard.data.title" on-save="dataBoard.onChangeTitle"
                     context="dataBoard" id-my="dataBoard.data.idBoard" my-class="titleBoard" >
        </input-title>
    </div>
    <img class="removeBoard" src="../../image/knop.png" ng-click="dataBoard.removeBoard()"/>
    <ul>
        <li type="none" ng-repeat="task in dataBoard.tasks">
            <input class="checkInput" title="checkTask" type="checkbox" ng-model="task.flComplete" ng-change="dataBoard.completeTask(task.idTask)" />
            <div ng-class="task.flComplete ? 'taskText lineThrough' : 'taskText'">
                <input-title in-title="task.text" on-save="dataBoard.onChangeTask"
                             context="dataBoard" id-my="task.idTask" my-class="textBoard">
                </input-title>
            </div>
            <img class="removeTask" src="../../image/removeTask.png" ng-click="dataBoard.removeTask(task.idTask)"/>
        </li>
    </ul>
    <input title="nameTask" class="nameTask" type="text" ng-model="dataBoard.data.inputValue"/>
    <button ng-click="dataBoard.addTask(dataBoard.data.idBoard)">add task</button>
</div>
